<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <h1>Hello, world!</h1>

    <p>First name: <input data-bind="value: firstName" /></p>
    <p>Last name: <input data-bind="value: firstName" /></p>

    <p>Work days: <input data-bind="value: workDays" /></p>
    <p>PTO days: <input data-bind="value: ptoDays" /></p>
    <p>Holidays days: <input data-bind="value: holidays" /></p>

    <p>Hours Worked: <input data-bind="value: hoursWorked" /></p>
    <p>Hours Billable: <input data-bind="value: hoursBillable" /></p>
    <p>TPS: <input data-bind="value: tps" /></p>

    <table id="time-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Task</th>
                <th>Comment</th>
                <th>Time</th>
                <th>Status</th>
                <th></th>
            </tr>
        </thead>
        <tbody data-bind='foreach: entries'>
            <tr>
                <td>
                    <input type="text" data-bind='value: date' />
                </td>
                <td>
                    <input type="text" data-bind='value: task' />
                </td>
                <td>
                    <input type="text" data-bind='value: comment' />
                </td>
                <td>
                    <input type="text" data-bind='value: time' />
                </td>
                <td>
                    <select data-bind='selectedOptions: status'>
                        <option value="billable">Billable</option>
                        <option value="nonbillable">Non-Billable</option>
                    </select>
                </td>
                <td>
                    <input type="button" value="x" data-bind="click: $parent.removeEntry" />
                </td>
            </tr>
        </tbody>
    </table>

    <input type="button" value="Add Row" data-bind="click: addEntry" />

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/knockout-3.1.0.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
